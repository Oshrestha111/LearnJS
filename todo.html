<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- todo css -->
		<link rel="stylesheet" href="/todo.css" />

		<title>To Do List</title>
	</head>
	<body>
		<div class="container">
			<h2>TO - DO LIST</h2>

			<div class="input-bar">
				<input
					id="text-bar"
					class="text-bar"
					type="text"
					placeholder="Write your list here"
				/>
				<button class="btn-add" id="btn-add" onclick="addItems()">Add</button>
			</div>

			<div id="box">
				<span id="error-msg"></span>
				<h5>Your Items</h5>
				<ul id="listed-items"></ul>
			</div>
		</div>
		<script src="/todo.js"></script>
	</body>
</html>
